# Create a Mujin release tag from the current patched state
# Usage: Go to Actions > Create Mujin Release > Run workflow
name: Create Mujin Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.3.0-mujin.1)'
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Create and push tag
        run: |
          git tag ${{ github.event.inputs.version }}
          git push origin ${{ github.event.inputs.version }}
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: ${{ github.event.inputs.version }}
          body: |
            Mujin release based on upstream MQTT connector with company patches.

            See commit history for patches applied.
